<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bob</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="status-bar">
    <span id="clock">00:00</span>
    <span id="weather">Loading weather...</span>
  </div>

  <div id="chat-container">
    <canvas id="spiral-canvas"></canvas>

    <div id="chat-box"></div>

    <div id="input-container">
      <input type="text" id="user-input" placeholder="Say something to Bob..." />
      <button id="send-button">Send</button>
      <button id="mic-button">ðŸŽ¤</button>
    </div>

    <div id="live-transcript">Listeningâ€¦</div>
    <div id="skills">
      <button onclick="toggleModule('journal')">ðŸ“” Journal</button>
      <button onclick="toggleModule('weather')">â›… Weather</button>
      <button onclick="toggleModule('music')">ðŸŽµ Music</button>
    </div>

    <div id="profile-settings">
      <label>Name: <input type="text" id="user-name" /></label>
      <label>Voice Style:
        <select id="voice-style">
          <option>Warm</option>
          <option>Professional</option>
          <option>Funny</option>
        </select>
      </label>
    </div>

    <select id="mode-select">
      <option value="default">Default</option>
      <option value="therapist">Therapist</option>
      <option value="coach">Coach</option>
      <option value="dreamweaver">Dreamweaver</option>
    </select>
  </div>

  <input type="file" accept="image/*" capture="environment" id="camera-input" />

  <audio id="ambient-sound" loop autoplay muted>
    <source src="audio/rain.mp3" type="audio/mpeg">
  </audio>

  <script src="main.js" defer></script>
  <script src="spiral.js" defer></script>
  <script src="service-worker-register.js" defer></script>
  <script>
    Notification.requestPermission().then(result => {
      if (result === 'granted') {
        new Notification('Bob is ready to help you.');
      }
    });
  </script>
</body>
</html>
