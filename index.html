
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a1a2e" />
  <title>Bob is here.</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1f1b41 0%, #0f0e1a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      text-align: center;
    }
    .dot {
      background-color: #156a7e;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 30px #156a7e88;
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    p {
      margin: 5px 0 0;
      font-size: 1.1em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="dot"></div>
  <h1>Bob is here.</h1>
  <p>Silent. Present. Becoming.</p>
</body>
</html>
