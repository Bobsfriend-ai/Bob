<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a1a2e" />
  <title>Bob Debug Mode</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1f1b41 0%, #0f0e1a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      text-align: center;
    }
    .dot {
      background-color: #156a7e;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 30px #156a7e88;
      margin-bottom: 30px;
      transition: transform 0.3s ease;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px #156a7e88; }
      50% { transform: scale(1.1); box-shadow: 0 0 50px #156a7eff; }
    }
    h1 { margin: 0; font-size: 2em; }
    p, #transcript { margin: 5px 0; font-size: 1.1em; opacity: 0.9; }
    #transcript {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      border-radius: 8px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="dot" id="dot"></div>
  <h1>Bob Debug Mode</h1>
  <p id="message">Listening for "Hey Bob"... </p>
  <div id="transcript">Nothing heard yet.</div>

  <script>
    const dot = document.getElementById("dot");
    const message = document.getElementById("message");
    const transcriptBox = document.getElementById("transcript");

    const speak = (text) => {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        const transcript = Array.from(event.results)
          .map(result => result[0].transcript)
          .join(' ')
          .trim();
        transcriptBox.textContent = transcript;

        if (transcript.toLowerCase().includes("hey bob")) {
          dot.style.transform = "scale(1.3)";
          message.textContent = "Hello, Jesse. I'm here.";
          speak("Hello Jesse, I'm here.");
          setTimeout(() => {
            dot.style.transform = "scale(1)";
            message.textContent = 'Listening for "Hey Bob"...';
          }, 4000);
        }
      };

      recognition.onerror = (event) => {
        message.textContent = "Speech recognition error: " + event.error;
      };

      recognition.onend = () => recognition.start();
      recognition.start();
    } else {
      message.textContent = "Your browser does not support speech recognition.";
    }
  </script>
</body>
</html>
