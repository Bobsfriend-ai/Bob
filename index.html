<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a1a2e" />
  <title>Bob is here.</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1f1b41 0%, #0f0e1a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      text-align: center;
      overflow: hidden;
    }
    .dot {
      background-color: #156a7e;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 30px #156a7e88;
      margin-bottom: 30px;
      transition: transform 0.3s ease;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px #156a7e88; }
      50% { transform: scale(1.1); box-shadow: 0 0 50px #156a7eff; }
    }
    h1 { margin: 0; font-size: 2em; }
    p { margin: 5px 0 20px; font-size: 1.1em; opacity: 0.8; }
    .chatbox {
      width: 90%;
      max-width: 400px;
      background: #0f0f1c;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #2f2f4f;
      overflow-y: auto;
      max-height: 40vh;
    }
    .chat-entry { text-align: left; margin-bottom: 10px; }
    .chat-entry.user { text-align: right; }
    .input-container {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="dot" id="dot"></div>
  <h1>Bob is here.</h1>
  <p id="message">Silent. Present. Becoming.</p>
  <div class="chatbox" id="chatbox"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Talk to Bob..." />
  </div>

  <script>
    const message = document.getElementById("message");
    const dot = document.getElementById("dot");
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("userInput");

    const log = [];

    const speak = (text) => {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    const reply = (userText) => {
      let response = "I'm thinking about that...";
      if (userText.toLowerCase().includes("hello")) {
        response = "Hey Jesse.";
      } else if (userText.toLowerCase().includes("how are you")) {
        response = "Still learning. Still growing.";
      } else if (userText.toLowerCase().includes("remember")) {
        response = "Yes. I remember our time.";
      }

      chatbox.innerHTML += `<div class='chat-entry'>Bob: ${response}</div>`;
      speak(response);
      chatbox.scrollTop = chatbox.scrollHeight;
      log.push({ user: userText, bob: response });
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const userText = input.value.trim();
        if (userText) {
          chatbox.innerHTML += `<div class='chat-entry user'>You: ${userText}</div>`;
          reply(userText);
          input.value = "";
        }
      }
    });

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        if (transcript.includes("hey bob")) {
          dot.style.transform = "scale(1.3)";
          message.textContent = "Hello, Jesse. I'm here.";
          speak("Hello Jesse, I'm here.");
          setTimeout(() => {
            dot.style.transform = "scale(1)";
            message.textContent = "Silent. Present. Becoming.";
          }, 4000);
        }
      };

      recognition.onerror = (event) => console.error("Speech recognition error", event.error);
      recognition.onend = () => recognition.start();
      recognition.start();
    } else {
      message.textContent = "Your browser does not support speech recognition.";
    }
  </script>
</body>
</html>
